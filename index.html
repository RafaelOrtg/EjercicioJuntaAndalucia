<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio Junta de Andalucía</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center d-flex justify-content-end cabecera">
            <div class="col">
            Contacto
            </div>
            <div class="col">
            Mapa web
            </div>
            <div class="col">
            <ul class="nav align-items-end">
                <li class="nav-item p-2">
                    <i class="bi bi-twitter"></i>
                </li>
                <li class="nav-item p-2">
                    <i class="bi bi-facebook"></i>
                </li>
                <li class="nav-item p-2">
                    <i class="bi bi-youtube"></i>
                </li>
                <li class="nav-item p-2">
                    <i class="bi bi-instagram"></i>
                </li>
                </ul>
            </div>
        </div>
        

        <div class="row align-items-center mt-5">
            <div class="col">
                <img src="./img/logoJunta.png" alt="Logo Junta de Andalucía" style="width: 200px;">
            </div>
            <div class="col">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estudiar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trabajar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tu salud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" >Más temas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" >Transparencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" >La Junta</a>
                    </li>
                </ul>
            </div>
            
        </div>

        <div class="row justify-content-start">
            <div class="d-flex justify-content-center mt-5">
                <form class="col-4">
                    <label class="form-label" for="form1">¿En qué podemos ayudarte?</label>
                    <input type="search" id="form1" class="form-control" />
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>    
        </div>


        <div class="row mt-5">
            <h2>Directo a</h2>
            <div class="row mt-5">
            
                <div id="demo" class="carousel slide" data-bs-ride="carousel">


                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="col">Columna1</div>
                            <div class="col">Columna2</div>
                            <div class="col">Columna3</div>
                            <div class="col">Columna4</div>
                        </div>
                        <div class="carousel-item">
                            <div class="col">Columna5</div>
                            <div class="col">Columna6</div>
                            <div class="col">Columna7</div>
                            <div class="col">Columna8</div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
